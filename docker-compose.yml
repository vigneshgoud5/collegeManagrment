version: '3.9'
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  server:
    build: ./server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/college_portal
      - JWT_ACCESS_SECRET=dev_access_secret_change
      - JWT_REFRESH_SECRET=dev_refresh_secret_change
      - CLIENT_ORIGIN=http://localhost:5173
    depends_on:
      - mongo
    ports:
      - '3000:3000'

  client:
    build: ./client
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:3000/api
    ports:
      - '5173:80'
    depends_on:
      - server

volumes:
  mongo_data:


